sudo: required
dist: trusty

language: java
jdk:
  - oraclejdk8
node_js:
  - "7"

apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - nvm install 7
  - cd src/main/angular
  - npm install
  - npm run build -- --aot --prod
  - cp -r dist/* ../java/src/main/webapp/
  - cd ../java
  - chmod +x mvnw

before_script:
  - cd ../angular
  - npm run test -- --single-run
  - cd ../java

deploy:
  provider: heroku
  buildpack: java
  skip_cleanup: true
  app: m-petstore
  api_key: $HEROKU_KEY
  on:
    branch: master
